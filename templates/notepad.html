{% extends "base.html" %}

{% block title %}My Notepad - ISBA 2417 Cloud Computing{% endblock %}

{% block content %}
<div class="card" style="max-width: 800px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <h2 style="margin-bottom: 0;">My Notepad</h2>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
    
    <form method="POST" action="{{ url_for('notepad') }}">
        <div class="form-group">
            <textarea 
                id="notes" 
                name="notes" 
                placeholder="Write your notes here..."
                style="width: 100%; height: 400px; padding: 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1rem; resize: vertical; line-height: 1.6;">{{ notes or '' }}</textarea>
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <button type="submit" class="btn">Save Notes</button>
            <small style="color: #666;">Last saved: {{ last_saved or 'Never' }}</small>
        </div>
    </form>
</div>
{% endblock %}
